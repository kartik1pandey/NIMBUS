<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professors' Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="prof.css">
</head>

<body>
    <div class="navbar">
        <div class="uni">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="uniname">
                <p>Sant Longowal Institute of Engineering and Technology, Punjab</p>
            </div>
        </div>
        <div class="profile">
            <i class="fa-regular fa-user"></i>
        </div>
    </div>

    <div class="container">
        <h1>Welcome Professor,</h1>
        
        <!-- Profile Section -->
        <div id="profile" class="profile-section">
            <h2>Profile Information</h2>
            <div class="profile-details">
                <img src="images/professor.png" alt="Professor" class="profile-pic"> <!-- Placeholder for professor's image -->
                <div class="details">
                    <p><strong>Name:</strong> Dr. John Smith</p>
                    <p><strong>Department:</strong> Computer Science</p>
                    <p><strong>Email:</strong> john.smith@example.com</p>
                    <p><strong>Phone:</strong> +1 234 567 8900</p>
                </div>
            </div>
        </div>

    <script src="prof.js"></script>
</body>

</html>
