<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
        }
        .uni {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 50px;
            margin-right: 10px;
        }
        .uniname p {
            margin: 0;
            font-size: 16px;
        }
        .profile i {
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .portal {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #fff;
            color: #2575fc;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2575fc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="uni">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="uniname">
                <p>Sant Longowal Institute of Engineering and Technology, Punjab</p>
            </div>
        </div>
        <div class="profile">
            <i class="fa-regular fa-user"></i>
        </div>
    </div>
    <div class="container">
        <div class="box">
            <h1>Welcome</h1>
            <div class="portal">
                <button id="student">Student's Portal</button>
                <button id="prof">Professor's Portal</button>
            </div>
        </div>
    </div>
</body>
</html>
