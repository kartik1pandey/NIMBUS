<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="student.css">
</head>

<body>
    <div class="navbar">
        <div class="uni">
            <div class="logo">
                <img src="images\logo.png" alt="logo">
            </div>
            <div class="uniname">
                <p>Sant Longowal Institute of Engineering and Technology, Punjab</p>
            </div>
        </div>
        <div class="profile">
            <i class="fa-regular fa-user"></i>
        </div>
    </div>
    <div class="container">
        <h1>Welcome Rashi,</h1>
        <div id="b1" class="schedule">
            <div id="upcoming-meetings">
                <p id="um">Upcoming Meetings:</p>
                <p id="no-meetings" style="display: none; color: #00000044;">No scheduled meetings.</p>
            </div>
            
        </div>
        <h1 id="ourmentors">Our Mentors</h1>
        <div class="box">
            <div id="b2">

            </div>

        </div>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="prof-details-popup">
                <div class="a0">
                    <h3 id="popup-name"></h3>
                    <p id="popup-qualification"></p>
                    <p id="popup-department"></p>
                </div>
                <div class="profphoto">
                    <img id="popup-photo" src="" alt="Professor Photo">
                </div>
                <div class="close-popup">x</div>
            </div>
            <div class="contactinfo">
                <p id="popup-phone"></p>
                <p id="popup-email"></p>
            </div>
            <div class="meet-popup">
                <div class="a1">
                    <p>Date:</p>
                    <div class="a1date"><input type="date"></div>
                </div>
                <div class="a2">
                    <p>Slots:</p>
                    <div class="timeslots" id="timeslots"></div>
                </div>
            </div>

            <button id="popup-schedule">Schedule Meet</button>
            <div class="a3"></div>

        </div>
    </div>
    </div>

    <script src="student.js"></script>
</body>

</html>
